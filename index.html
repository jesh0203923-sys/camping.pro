<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camping Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>營地列表</h2>
  <ul id="camp-list"></ul>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://zwgdbwmbouhkedgsppo.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...（你的 key ）";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadCampgrounds() {
      const { data, error } = await supabase
        .from("campgrounds")
        .select("*");

      if (error) {
        console.error("讀取失敗:", error);
        return;
      }

      const list = document.getElementById("camp-list");
      list.innerHTML = data.map(c => `<li>${c.name} - ${c.location}</li>`).join("");
    }

    loadCampgrounds();
  </script>
</body>
</html>
